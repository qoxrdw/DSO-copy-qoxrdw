name: Python CI/CD Pipeline

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'

permissions:
  contents: read
  actions: write
  checks: write
  statuses: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_test_and_build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip dependencies
        id: cache-pip
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          path: ~/.cache/pip

      - name: Install dependencies
        timeout-minutes: 5
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format Checks (Ruff, Black, Isort)
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Run Tests and Generate Coverage Report
        run: |
          # Создаем папку для отчетов
          mkdir -p reports
          # Запускаем pytest, генерируя junit-xml и отчет о покрытии в папку reports/
          pytest -q --junitxml=reports/junit.xml --cov=./app --cov-report=xml:reports/coverage.xml

      - name: Upload Test Reports (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.sha }}
          path: reports/
          retention-days: 7

  deploy_emulation:
    name: Deployment Dry-Run (Staging)
    needs: lint_test_and_build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Staging Push/Deploy Emulation (Dry-Run)
        env:
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          STAGING_ENDPOINT: ${{ vars.STAGING_ENDPOINT }}
        run: |
          echo "Connecting to Staging Endpoint: $STAGING_ENDPOINT"
          echo "Simulating secure Docker build and push to registry..."
          # Эмуляция: Сборка образа для Staging и Push в реестр
          # Предполагается, что вы используете Docker в CI
          docker build -t myapp/staging:${{ github.sha }} .
          echo "Image myapp/staging:${{ github.sha }} built successfully."
          # Эмуляция Push (Dry-Run)
          # echo "::add-mask::${STAGING_DB_PASSWORD}" # Можно добавить маскирование вручную, но secrets.XX маскируются автоматически.
          echo "Attempting to push to registry (using masked password for login)..."
          # Здесь обычно происходит docker login, а затем docker push

      - name: Capture Build/Deploy Log (Artifact)
        run: echo "Deployment to staging was successful at $(date +'%Y-%m-%d %H:%M:%S')" > reports/deploy-log.txt

      - name: Upload Deployment Log
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log-${{ github.sha }}
          path: reports/deploy-log.txt
          retention-days: 7
